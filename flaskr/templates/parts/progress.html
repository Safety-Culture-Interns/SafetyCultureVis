{% extends "base.html" %}
{% block content %}
<script>
    $(document).ready(function () {
        var origin = window.location.origin;
        String(origin += '/dashboard/');
        var sync = new EventSource("/api_sync");
        sync.onmessage = function (event) {
            console.log(event.data);
            if (event.data = "done")
                window.location.href = origin;
        };
    });
</script>
